{% extends "base.html" %}
{% load project_extras %}
{% load crispy_forms_tags %}
{% block content %}
<p>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'projects:all' %}';return false;">
  </form>
</p>

{% endblock %}
