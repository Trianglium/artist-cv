{% extends "base.html" %}
{% load about_extras %}
{% load crispy_forms_tags %}
{% block content %}
{% if user.is_authenticated %}
<p>
  <form action="" method="POST">
    {% csrf_token %}
    {{ form.media }}
    {{ form.as_p }}
    <input type="submit" value="Submit">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'about:all' %}';return false;">
  </form>
</p>
{% endif %}
{% endblock %}
